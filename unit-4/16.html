<!DOCTYPE html>
<html>
    // Rahul kumar_ 11081
<head>
    <title>Show / Hide Elements</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h2 id="text">This text can be hidden</h2>
<button onclick="toggleText()">Toggle</button>

<script>
function toggleText() {
    document.getElementById("text").classList.toggle("hidden");
}
</script>

</body>
</html>
