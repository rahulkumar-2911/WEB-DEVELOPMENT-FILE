 <!DOCTYPE html>
<html>
    // Rahul kumar_ 11081
<head>
    <title>Practical 3</title>
    <style>
        /* Basic styling for a clean table */
        table {
            width: 70%;
            border-collapse: collapse; /* Merges borders */
            margin: 20px 0;
            font-family: sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Student Timetable</h1>

    <table>
        <caption>Class Schedule - Section A</caption>
        
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>9:00 - 10:00</td>
                <td>Math</td>
                <td>Physics</td>
                <td>Math</td>
                <td>English</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td colspan="2" style="text-align: center;">Web Tech Lab</td>
                <td>Physics</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td rowspan="2" style="text-align: center; vertical-align: middle;">Project Work</td>
                <td>English</td>
                <td>Chemistry</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>12:00 - 1:00</td>
                <td>Math</td>
                <td>English</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center; background-color: #eee;">
                    LUNCH
                </td>
                <td>Free</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
