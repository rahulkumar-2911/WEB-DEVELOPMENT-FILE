<!DOCTYPE html>
<html>
    // Rahul kumar_ 11081
    
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">
        Inline CSS Example
    </h1>

    <h2>Internal CSS Example</h2>

    <p class="external">
        This paragraph is styled using External CSS.
    </p>

</body>
</html>
