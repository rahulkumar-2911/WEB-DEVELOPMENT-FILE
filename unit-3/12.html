<!DOCTYPE html>
<html>
<head>
    <title>Conditions & Loops</title>
</head>
<body>

<h2>JavaScript Conditions & Loops</h2>

<script>
let num = 5;

/* Conditional Statement */
if (num > 0) {
    document.write("Number is Positive<br>");
} else {
    document.write("Number is Negative<br>");
}

/* For Loop */
for (let i = 1; i <= 3; i++) {
    document.write("For Loop: " + i + "<br>");
}

/* While Loop */
let j = 1;
while (j <= 3) {
    document.write("While Loop: " + j + "<br>");
    j++;
}

/* Do While Loop */
let k = 1;
do {
    document.write("Do While Loop: " + k + "<br>");
    k++;
} while (k <= 3);
</script>

</body>
</html>
