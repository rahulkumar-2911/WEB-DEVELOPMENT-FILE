<!DOCTYPE html>
<html>
    // Rahul kumar_ 11081
<head>

<title>Form Validation with JavaScript</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
  .error { color: red; font-size: 14px; }
</style>
</head>
<body>

<h2>Registration Form</h2>

<form id="myForm" onsubmit="return validateForm()">
  
  <label>Username:</label>
  <input type="text" id="username" oninput="checkUsername()">
  <span id="usernameError" class="error"></span>

  <label>Email:</label>
  <input type="text" id="email" oninput="checkEmail()">
  <span id="emailError" class="error"></span>

  <button type="submit">Submit</button>

</form>

<script>
  
  function checkUsername() {
    const username = document.getElementById("username").value;
    const error = document.getElementById("usernameError");

    if (username.length < 3) {
      error.textContent = "Username must be at least 3 characters.";
    } else {
      error.textContent = "";
    }
  }

  function checkEmail() {
    const email = document.getElementById("email").value;
    const error = document.getElementById("emailError");
    const pattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;

    if (!pattern.test(email)) {
      error.textContent = "Enter a valid email address.";
    } else {
      error.textContent = "";
    }
  }

  
  function validateForm() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;

    if (username.length < 3) {
      alert("Form Error: Username too short!");
      return false; 
    }

    const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
    if (!emailPattern.test(email)) {
      alert("Form Error: Invalid email!");
      return false; 
    }

    alert("Form submitted successfully!");
    return true; 
  }
</script>

</body>
</html>
